</head>
<body>

<div class="logo">
    <a href="https://www.khanacademy.org/">
        <img src="khan_academy.png" alt="Khan Academy Logo" style="width:250px;height:40px;"> </a>
</div>

<div class="larger-container">

    <div class="khan-copy">
        <a href="https://www.khanacademy.org/computing/computer-programming">COMPUTER PROGRAMMING</a>
    </div>
    <div class="my-projects">
        <a href="https://github.com/nmaswood/Khan-Academy-Project">MY PROJECTS</a>

.
<div class="instructions">
    <b>Welcome to the Code Pen!</b>
</div>


<div class="editor-container">
    <pre id="editor">function hello(input){
    if(1==1){
        for(var i = 0; i < 10; i++){
            alert("hi");
        }
    }
}
    </pre>
</div>

<form action="">
    WHITE LIST<br>
    <input class="test-class" type="checkbox" onclick="domFunctions.insert('IfStatement',0)">IF<br>
    <input class="test-class" type="checkbox" onclick="domFunctions.insert('WhileStatement',0)">WHILE<br>
    <input class="test-class" type="checkbox" onclick="domFunctions.insert('ForStatement',0)">FOR<br>
    <input class="test-class" type="checkbox" onclick="domFunctions.insert('VariableDeclaration',0)">VARIABLE<br>
</form>

<form action="">
    BLACK LIST<br>
    <input class="test-class" type="checkbox" onclick="domFunctions.insert('IfStatement',1)" >NOT IF<br>
    <input class="test-class" type="checkbox" onclick="domFunctions.insert('WhileStatement',1)">NOT WHILE<br>
    <input class="test-class" type="checkbox" onclick="domFunctions.insert('ForStatement',1)">NOT FOR<br>
    <input class="test-class" type="checkbox" onclick="domFunctions.insert('VariableDeclaration',1)" >NOT VARIABLE<br>
</form>


</body>
<div class="bottom">
    <div class="button-box">
        <button type="button" onclick="domFunctions.run()">PUSH </button>
    </div>
</div>


<link rel="stylesheet" type="text/css" href="style.css">

<script src="js/main.js"></script>



</html>
